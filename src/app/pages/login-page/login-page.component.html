<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Log In</h1>
  <label class="tt-control-label mb16">
    Telegram username
    <input
      formControlName="username"
      class="tt-input"
      type="text"
      placeholder="Enter Username"
    />
  </label>
  <label class="tt-control-label mb32">
    Password
    <input
      formControlName="password"
      class="tt-input"
      type="text"
      placeholder="Enter Password"
    />
  </label>
  <button class="btn btn-shadow" type="submit">Log In</button>
</form>
<img src="/assets/svg/large-logo.svg" alt="logo" />
